<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RAIDOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">RAIDOS</div>

<div class="container">
  <div class="sidebar">
    <div class="token-box">
      <h3>トークン</h3>
      <textarea id="tokens" placeholder="トークンを1行ずつ貼り付け&#10;例: MTM..."></textarea>
      <div class="count" id="token-count">0個読み込み済み</div>
    </div>

    <h3 class="section">攻撃対象サーバー</h3>
    <div id="guild-list" class="guild-list">
      <div class="placeholder">トークンを貼るとサーバーが表示されます</div>
    </div>

    <h3 class="section">一発操作</h3>
    <button class="big-btn start" id="start-all">全攻撃開始</button>
    <button class="big-btn stop" id="stop-all">緊急停止</button>
  </div>

  <div class="main">
    <div class="target-info">
      現在のターゲット: <span id="target-name">未選択</span>
    </div>

    <div class="tools">
      <div class="tool-item" data-tool="raid">
        <div>通常スパム</div>
        <div class="switch on" data-switch="raid"></div>
      </div>
      <div class="tool-item" data-tool="allch">
        <div>全チャンネル同時攻撃</div>
        <div class="switch" data-switch="allch"></div>
      </div>
      <div class="tool-item" data-tool="thread">
        <div>スレッド爆撃</div>
        <div class="switch" data-switch="thread"></div>
      </div>
      <div class="tool-item" data-tool="react">
        <div>リアクション爆撃</div>
        <div class="switch" data-switch="react"></div>
      </div>
      <div class="tool-item" data-tool="dm">
        <div>DM一斉送信</div>
        <div class="switch" data-switch="dm"></div>
      </div>
      <div class="tool-item" data-tool="report">
        <div>通報爆撃</div>
        <div class="switch" data-switch="report"></div>
      </div>
      <div class="tool-item" data-tool="webhook">
        <div>Webhook破壊</div>
        <div class="switch" data-switch="webhook"></div>
      </div>
    </div>

    <div class="log-box">
      <div id="log">システム起動完了。トークンを貼ってください。</div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
