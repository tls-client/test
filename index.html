<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPKO Raider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DPKO Raider</h1>

    <!-- トークン -->
    <div class="section">
      <div class="header" onclick="toggle(this)">▼ トークン</div>
      <div class="content">
        <textarea id="tokens" placeholder="カンマ / 改行 / スペースで区切る"></textarea>
      </div>
    </div>

    <!-- サーバーID -->
    <div class="section">
      <div class="header" onclick="toggle(this)">▼ サーバーID</div>
      <div class="content">
        <input type="text" id="guild" placeholder="123456789012345678">
      </div>
    </div>

    <!-- チャンネルID -->
    <div class="section">
      <div class="header" onclick="toggle(this)">▼ チャンネルID</div>
      <div class="content">
        <textarea id="channels" placeholder="カンマ / 改行 / スペースで区切る"></textarea>
      </div>
    </div>

    <!-- メッセージ内容 -->
    <div class="section">
      <div class="header" onclick="toggle(this)">▼ メッセージ内容</div>
      <div class="content">
        <textarea id="message" placeholder="送信するメッセージを入力">@everyone</textarea>
        <div class="options">
          <label><input type="checkbox" id="random"> メッセージのランダム化</label>
          <label><input type="checkbox" id="mention"> メンション追加</label>
        </div>
      </div>
    </div>

    <!-- メッセージ配信設定 -->
    <div class="section">
      <div class="header" onclick="toggle(this)">▼ メッセージ配信設定</div>
      <div class="content">
        <input type="text" id="webhook" placeholder="配信するメッセージWebhook URL">
      </div>
    </div>

    <!-- 実行ボタン -->
    <div class="actions">
      <button id="start">実行</button>
      <button id="stop">システム停止</button>
      <button id="leave">サーバー退出</button>
    </div>

    <!-- ニックネーム変更 -->
    <div class="section">
      <div class="header" onclick="toggle(this)">▼ ニックネーム変更</div>
      <div class="content">
        <input type="text" id="nickname" placeholder="新しいニックネームを入力">
      </div>
    </div>

    <!-- ステータス変更 -->
    <div class="section">
      <div class="header" onclick="toggle(this)">▼ ステータス変更</div>
      <div class="content">
        <select id="status-type">
          <option>オンライン</option>
          <option>オフライン</option>
          <option>取り込み中</option>
          <option>退席中</option>
        </select>
        <input type="text" id="status-text" placeholder="ステータス文">
      </div>
    </div>

    <!-- ログ -->
    <div class="log">
      <div id="log-output">システム待機中...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
