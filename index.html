<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RAIDOS FINAL</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="header">RAIDOS FINAL</div>

  <div class="section">
    <div class="label">トークン（1行ずつ）</div>
    <textarea id="tokens" placeholder="トークンをここに貼り付け"></textarea>
    <div class="info" id="tcount">0個</div>
  </div>

  <div class="section">
    <div class="label">送信メッセージ</div>
    <textarea id="msg" placeholder="スパム・DM・スレッドなどに使用">@everyone</textarea>
  </div>

  <div class="section">
    <div class="label">対象サーバー</div>
    <div id="guilds" class="list"></div>
  </div>

  <div class="target">ターゲット: <span id="tname">未選択</span></div>

  <div class="tools">
    <div class="grid">
    <label><input type="checkbox" data-f="raider" checked> RAIDER</label>
    <label><input type="checkbox" data-f="joiner"> JOINER</label>
    <label><input type="checkbox" data-f="status"> SET-STATUS</label>
    <label><input type="checkbox" data-f="tokenchk"> TOKEN-CHECKER</label>
    <label><input type="checkbox" data-f="dm"> DM-SPAMMER</label>
    <label><input type="checkbox" data-f="vote"> VOTE-SPAMMER</label>
    <label><input type="checkbox" data-f="slash"> SLASH-COMMAND</label>
    <label><input type="checkbox" data-f="mention"> RANDOM-MENTION</label>
    <label><input type="checkbox" data-f="report"> REPORT-SPAMMER</label>
    <label><input type="checkbox" data-f="group"> GROUP-SPAMMER</label>
    <label><input type="checkbox" data-f="grouplv"> GROUP-LEAVER</label>
    <label><input type="checkbox" data-f="thread"> THREAD-SPAMMER</label>
    <label><input type="checkbox" data-f="react"> REACTION-SPAMMER</label>
    <label><input type="checkbox" data-f="webhook"> WEBHOOK-SPAMMER</label>
  </div>

  <div class="actions">
    <button id="start">開始</button>
    <button id="stop">停止</button>
  </div>

  <div class="log">
    <div id="log">準備完了</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
