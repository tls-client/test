<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raider</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h2>Raider</h2>

    <form id="form">
      <label>トークン（カンマ/改行/スペース区切り）
        <textarea id="tokens" rows="4" placeholder="MT..., MT..."></textarea>
      </label>

      <label>サーバーID
        <input type="text" id="guildId" placeholder="123456789012345678">
      </label>

      <label>チャンネルID（空欄で全テキストチャンネル）
        <textarea id="channelIds" rows="2"></textarea>
      </label>
      <button type="button" id="autoFillChannels" class="secondary">自動取得</button>

      <label>メッセージ内容
        <textarea id="message" rows="4">@everyone</textarea>
      </label>

      <div class="options">
        <label><input type="checkbox" id="randomize"> ランダマイズ</label>
        <label><input type="checkbox" id="randomString"> ランダム文字列追加</label>
        <label><input type="checkbox" id="everyone"> @everyone付与</label>
      </div>

      <div class="row">
        <label>間隔(秒)<input type="number" id="delay" value="0.8" step="0.1" min="0"></label>
        <label>上限(回)<input type="number" id="limit" placeholder="無制限"></label>
      </div>

      <details><summary>高度な設定</summary>
        <div class="detail">
          <label>メンションID<textarea id="mentionIds"></textarea></label>
          <button type="button" id="fetchMentions" class="secondary">自動取得</button>
          <label>投票タイトル<input type="text" id="pollTitle"></label>
          <label>投票選択肢<textarea id="pollAnswers"></textarea></label>
          <label>転送URL<input type="text" id="forwardUrl" placeholder="https://discord.com/channels/..."></label>
        </div>
      </details>

      <button type="submit" id="startBtn" class="primary">実行</button>
    </form>

    <div class="controls">
      <button id="stopBtn">停止</button>
      <button id="leaveBtn">サーバー退出</button>
    </div>

    <details><summary>ニックネーム変更</summary>
      <div class="detail"><input type="text" id="nickname" placeholder="新しいニックネーム">
        <button id="nickBtn" class="secondary">変更</button>
      </div>
    </details>

    <details><summary>ステータス変更</summary>
      <div class="detail">
        <select id="status">
          <option value="online">オンライン</option>
          <option value="idle">離席中</option>
          <option value="dnd">取り込み中</option>
          <option value="invisible">オフライン</option>
        </select>
        <input type="text" id="activity" placeholder="Playing Minecraft">
        <button id="statusBtn" class="secondary">変更</button>
        <button id="clearStatusBtn" class="secondary">リセット</button>
      </div>
    </details>

    <div id="log">準備完了</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
